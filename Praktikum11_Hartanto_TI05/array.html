<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 11.1</title>

    <script>

        // membuat array //

        let fruits = ["Apel", "Mangga", "Durian", "Jambu"];     //membuat data array dengan loopping
        console.log(fruits[0])

        for(let i = 0; i < fruits.length; i++) {   // menampilkan data array //
            console.log(fruits[i]);
        }

        console.log("");

        fruits.push("Jeruk");   //menambahkan data array
        fruits.sort();  //untuk mengurutkan data array dari A-Z

        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        
        // objek
        let mobil = {
            tipe: "Turismo",
            merk: "Lamborghini",
            tahun: 2009,
            jalan: function () {
                console.log("SIUUUUUUUUUUUU")
            },
        };
        

        console.log(mobil.jalan);

      
    </script>

</head>

<body>
    <h1>Latihan array</h1>
</body>

</html>
